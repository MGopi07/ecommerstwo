<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Forgot Password - Agri Site</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Sora:wght@300;400;500;600;700&amp;display=swap");

        body {
            background: linear-gradient(to right, #a8e063, #56ab2f);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            padding: 20px;
        }

        .form-box {
            background: #fff;
            padding: 40px 30px;
            border-radius: 8px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #4caf50;
            font-weight: bold;
        }

        .form-control {
            border-radius: 10px;
            padding: 12px;
            font-size: 15px;
        }

        .btn-warning {
            background-color: #ffc107;
            border: none;
            border-radius: 50px;
            font-weight: bold;
            font-size: 16px;
            padding: 12px;
            color: white;
        }
    </style>
</head>

<body>

    <div class="form-box">
        <h2>Forgot Password</h2>
        <form>
            <div class="mb-4">
                <input type="email" class="form-control" id="forgotEmail" placeholder="Enter your email">
            </div>
            <button type="submit" class="btn btn-warning w-100">Send Reset Link</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
