<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Agri Site</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Sora:wght@300;400;500;600;700&amp;display=swap");

        body {
            background: linear-gradient(to right, #a8e063, #56ab2f);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            padding: 20px;
        }

        .form-box {
            background: #fff;
            padding: 40px 30px;
            border-radius: 8px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #4caf50;
            font-weight: bold;
        }

        .form-control {
            border-radius: 10px;
            padding: 12px;
            font-size: 15px;
        }

        .btn-primary {
            background-color: #4caf50;
            border: none;
            border-radius: 50px;
            font-weight: bold;
            font-size: 16px;
            padding: 12px;
        }

        .password-container {
            position: relative;
        }

        .password-container .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #999;
        }

        a {
            font-size: 14px;
            color: #4caf50;
        }
    </style>
</head>

<body>

    <div class="form-box">
        <h2>Login</h2>
        <form>
            <div class="mb-3">
                <input type="email" class="form-control" id="loginEmail" placeholder="Email Address">
            </div>
            <div class="mb-3 password-container">
                <input type="password" class="form-control" id="loginPassword" placeholder="Password">
                <i class="bi bi-eye-slash toggle-password" onclick="togglePassword('loginPassword', this)"></i>
            </div>
            <div class="mb-3 d-flex justify-content-between align-items-center">
                <a href="register.html" class="text-decoration-none">Don't have account Register?</a>
                <a href="forgot-password.html" class="text-decoration-none">Forgot Password?</a>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
    </div>

    <script>
        function togglePassword(inputId, icon) {
            const input = document.getElementById(inputId);
            if (input.type === "password") {
                input.type = "text";
                icon.classList.remove("bi-eye-slash");
                icon.classList.add("bi-eye");
            } else {
                input.type = "password";
                icon.classList.remove("bi-eye");
                icon.classList.add("bi-eye-slash");
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
